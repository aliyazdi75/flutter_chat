name: flutter_chat
description: >
  A full-featured (simple message, multimedia message, voice, video)
  flutter chat application by SignalR and WebRTC.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: any
  http: any
  built_collection: ^5.1.0
  built_value: ^8.1.0
  equatable: ^2.0.3
  bloc: ^7.0.0
  flutter_bloc: ^7.0.1
  shared_preferences: ^2.0.6
  url_launcher: ^6.0.1
  signalr_core: ^1.1.1
  device_info: ^2.0.2
  flutter_webrtc: ^0.6.5
  collection: ^1.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: any
  built_value_generator: any
  pedantic: any

flutter:
  uses-material-design: true
