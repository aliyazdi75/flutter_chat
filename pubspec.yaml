name: flutter_chat
description: >
  A full-featured (simple message, multimedia message, voice, video)
  flutter chat application by SignalR and WebRTC.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: any
  http: any
  built_collection: ^4.3.2
  built_value: ^7.1.0
  equatable: ^1.2.5
  bloc: ^6.1.1
  flutter_bloc: ^6.1.1
  animations: ^1.1.2
  shared_preferences: '>=0.5.10 <2.0.0'
  url_launcher: ^5.7.10
  signalr_core: ^1.0.8

dev_dependencies:
  integration_test:
    sdk: flutter
  build_runner: any
  built_value_generator: any
  pedantic: ^1.9.2

dependency_overrides:
  analyzer: 0.41.1
  _fe_analyzer_shared: 14.0.0

flutter:
  uses-material-design: true
